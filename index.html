<h2> Está na hora de dizer olá ao mundo. </h2>

<p> Leve em consideração que foi extremamente difícil trabalhar com design sem visão. E sim, a imagem abaixo tem uma descrição um tanto satisfatória. </p>

<img src="./img/img-midnight.png" alt="Desenho em estilo anime. É um quarto escuro. Ana veste um par de óculos redondos e vermelhos,  uma camiseta preta com uma listra cinza, calça jeans clar desfiada no joelhoa, um par de  têni cinza, branco e vermelhos e um par de headphones. Atrás dela há uma escrivaninha com um computador antigo e um monitor ligado, uma caneca azul com o símbolo dos Caça-Fantasmas.Na direita da escrivaninha há uma pasta de arquivos. À direita da escrivaninha há uma cômoda com uma luminária e livros com os seguintes títulos: Tokusatsu, Animes, Sailor Moon, Irmão do Jorel. Na esquerda do quarto, há um vaso de planta no chão e um quadro do meme do Capitão Picard, da série Star Trek - The Next Generation, cobrindo o rosto com a mão em sinal de desaprovação. Ao meio na parte superior, há uma prateleira com livros. Da esquerda para a direita: Beakman, Ghosts, Science, Weird stuff, Trigun, Mikaru, Rick and Morty, e 4 tobos de ensaio, sendo um cinza, um verde, um laranja e um azul. Há outra prateleira com mais livros: Matrix, Star Trek, Back To The Future, The Big Bang Theory. À direita, há um quadro do personagem cego Geordi LaForge, da série Star Trek - The Next Generation, com os dizeres embaixo 'Can't see SHIT, Captain'.">

<p> Ilustração por Mikaru Akiyama.</p>
